<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeHelp Week7</title>
    <link href="{{ url_for('static', path='styles.css') }}" rel="stylesheet">
     <!-- <link href="../static/styles.css" rel="stylesheet"> -->
</head>
<body>
    <div class="banner">
        <div id="bannertext">{{ page_title  }}</div>
    </div>
    <div class="info">
        <div id="message_text">{{member}}{{message}}</div>
    </div>
    <div class="info">
        <div id="signout"><a href="/signout">{{ signout }}</a></div>
    </div>
    <div class="info">
        <div id="error"><a href="/">{{ return }}</a></div>
    </div>

    <hr>

    <div class="search">
        <div id="searchName"><strong>查詢會員姓名</strong></div>
        <form action="/api/member" method="get" id="searchForm">
            <input type="text" name="searchBox" id="searchBox"><button type="button" id="searchButton">查詢</button>
        </form>
        <div id="memberName"></div>
    </div>

   

    <script src="{{ url_for('static', path='member.js') }}"></script>
     <!-- <script src="../static/member.js"></script> -->


    

</body>
</html>
