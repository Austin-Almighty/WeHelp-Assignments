<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeHelp Week 6</title>
    <link href="../static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div id="bannertext">歡迎光臨，請註冊登入系統註冊登入系統</div>
    </div>

    <div class="register">
        <div class="system">註冊帳號</div>
        <form action="/signup" id="register" method="post">
            姓名 <input type="text" id="register_name" name="name"><br>
            帳號 <input type="text" id="register_username" name="username"><br>
            密碼 <input type="password" id="register_password" name="password"><br>
            <button type="button" id="register_button">註冊</button>
        </form>
    </div>
    <hr>

    <div class="login">
        <div class="system">登入系統</div>
        <form action="/signin" id="login">
            帳號 <input type="text" id="login_username" name="username"><br>
            密碼 <input type="password" id="login_password" name="password"><br>
            <button type="button" id="login_button">登入</button>
        </form>

    </div>
    
</body>
</html>
